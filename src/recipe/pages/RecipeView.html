<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="RecipeView.css" />
</head>

<body>
    <div class="recipe-view">
        <div class="recipe-page">
            <div class="recipe-image">
                <img src="https://www.realsimple.com/thmb/uVGcBOpcOJBCEbs4WRx8fmeoFxM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/507936866_6136178378001_6129561006001-vs-03eda158973046dcbab360b0a1644f71.jpg"
                    alt="A bowl of rice" width="800px">
            </div>
            <div class="recipe-details">
                <div class="recipe-name">
                    <h1>RecipeName</h1>
                </div>
                <div class="recipe-difficulty">
                    <p class="difficulty">Difficulty: 3/5</p>
                    <p class="completion">Estimated Completion: 1h40m</p>
                </div>
                <div class="ingredients-list">
                    <table class="ingredients-table">
                        <th class="ingredients-header" colspan="2">Ingredients</th>
                        <tr>
                            <td class="ingredient-name">
                                Rice
                            </td>
                            <td class="ingredient-amount">
                                1 cup
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="break"></div>
            <div class="recipe-steps">
                <h2 class="steps-header">Steps</h2>
                <ol class="steps-list">
                    <li class="step-item">Boil the rice</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
